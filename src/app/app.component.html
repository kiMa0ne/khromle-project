
<div class="container p-4 h-100" style="width: 500px">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h1>Khromle</h1>
    </div>
  </div>

  <div class="row">
    <app-input-items [userString]="userString"></app-input-items>
  </div>

  <div class="row">
    <div class="col-12 d-flex align-items-center flex-column guess-color-box">
      <!-- COLOR TO BE GUESSED -->
      <app-color-item
        class="w-100 mt-2"
      >
      </app-color-item>

      {{ color }}


      <button (click)="resetGuesses()">RESET BTN</button>

      <!-- USER GUESS TRIES -->
      <div class="col-12 play-container">
        <app-user-attempts class="w-100">
        </app-user-attempts>
      </div>

    </div>
  </div>

  <app-virtual-keyboard *ngIf="gameStatus !== 'VICTORY'" (handleInput)="handlePlayDigit($event)" (handleDelete)="handlePlayBack()" (handleSubmit)="handlePlaySubmit()" [userString]="getUserStringValue()">
  </app-virtual-keyboard>
</div>
